apiVersion: v1
kind: Service
metadata:
  name: {{ include "picoclaw.fullname" . }}
  labels:
    {{- include "picoclaw.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: gateway
      port: {{ .Values.service.port }}
      targetPort: gateway
      protocol: TCP
  selector:
    {{- include "picoclaw.selectorLabels" . | nindent 4 }}
